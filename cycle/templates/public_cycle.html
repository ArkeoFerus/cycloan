{% extends 'core/base.html' %}
{% load static %}

{% block title %}
    Cycle | {{ cycle_id }}
{% endblock %}

{% block content %}

<div>
    <img src="{% static cycle_photo %}">
</div>

<div>
    Cycle ID: {{ cycle_id }} <br>
    Cycle Owner: <a href="{% url 'owner-public-view' owner_id=cycle_owner %}">{{ cycle_owner }}</a><br>
    Cycle Model: {{ cycle_model }} <br>
    Cycle Status: {{ cycle_status }} <br>
    Cycle Rating: {{ cycle_rating }} <br>
</div>

{% endblock %}
