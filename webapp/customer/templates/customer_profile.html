{% extends 'core/base.html' %}
{% load static %}


{% block title %}
Profile | Customer
{% endblock %}

{% block label %}
Profile
{% endblock %}

{% block content %}

<div style="padding-right: 40px; margin-left: 20px;">
    <div class="photo-box">
        <img src="{% static customer_photo %}" id="preview">    
    </div>
</div>

<div style="min-width: 600px;">
    <form action="/customer/profile/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="doctype">Upload Photo</label>
                <div class="custom-file">
                    <input type="file" accept="image/*" class="custom-file-input" id="inputGroupFile01"
                        aria-describedby="inputGroupFileAddon01" name="customer_new_photo"
                        onchange="document.getElementById('preview').src = window.URL.createObjectURL(this.files[0])">
                    <label class="custom-file-label" for="inputGroupFile01">Change photo</label>
                </div>
            </div>
        </div>

        <!--
    -->

        <div class="form-group">
            <label for="contact">Contact No.</label>
            <input type="text" class="form-control" id="contact" name="customer_new_phone"
                value="{{ customer_phone }}">
        </div>

        <div class="form-group">
        </div>

        <!--
    -->

        <div class="form-group">
            <label for="old_password">Current Password</label>
            <input type="password" class="form-control" id="old_password" name="old_password">
        </div>

        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password">
        </div>

        <div class="form-group">
            <label for="password_confirm">Confirm New Password</label>
            <input type="password" class="form-control" id="password_confirm" name="new_password_confirm">
        </div>

        <button type="submit" class="btn btn-warning">Save</button>

    </form>
</div>

{% endblock %}
