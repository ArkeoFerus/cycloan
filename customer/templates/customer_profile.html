{% extends 'owner/base.html' %}
{% load static %}

{% block title %}
    Profile | Customer
{% endblock %}

{% block content %}

    <div class="flex-container" style="flex-direction: row; display: inline-block;">
        <div class="flex-item">
            <img class="profile-picture" src="{% static customer_photo %}" alt="customer-profile-picture">
        </div>
        <div class="flex-item">
            <div class="form-group">
                <h5>{{ customer_name }} (#{{ customer_id }})</h5>
                <span>{{ customer_email }}</span>
            </div>
        </div>
    </div>

    <form action="/customer/profile/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="doctype">Upload Photo</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" name="customer_new_photo">
                    <label class="custom-file-label" for="inputGroupFile01">Change photo</label>
                </div>
            </div>
        </div>

        <!--
        -->

        <div class="form-group">
            <label for="contact">Contact No.</label>
            <input type="text" class="form-control" id="contact" name="customer_new_phone" value="{{ customer_phone }}">
        </div>

        <div class="form-group">
        </div>
        
        <!--
        -->

        <div class="form-group">
            <label for="old_password">Current Password</label>
            <input type="password" class="form-control" id="old_password" name="old_password">
        </div>

        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password">
        </div>

        <div class="form-group">
            <label for="password_confirm">Confirm New Password</label>
            <input type="password" class="form-control" id="password_confirm" name="new_password_confirm">
        </div>

        <button type="submit" class="btn btn-warning">Save</button>

    </form>


{% endblock %}
