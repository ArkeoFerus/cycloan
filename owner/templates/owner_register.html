<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Owner | Cycloan</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<style>

    .message-box {
        background-color:whitesmoke;
        border-radius: 4px;
        padding: 8px;
        font-size: 16px;
    }
    
</style>


<body>
    <div class="container">
    
        <div style="margin: auto; padding-top: 120px; padding-bottom: 120px; width: 80%;">
            <h3>Register as Owner</h3>

            <form action="/owner/register/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% if messages %}
                    {% for message in messages %}
                        <div class="message-box">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="doctype">Upload Photo</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" name="photo">
                            <label class="custom-file-label" for="inputGroupFile01">Choose photo</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="password_confirm">Confirm Password</label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm">
                    </div>
                </div>

                <div class="form-group">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fullname">Full Name</label>
                        <input type="text" class="form-control" id="fullname" name="fullname">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="contact">Contact No.</label>
                        <input type="text" class="form-control" id="contact" name="contact">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="location">Location</label>
                        <select id="location" class="form-control" name="location">
                            <option selected>Choose...</option>
                            <option>Dhaka</option>
                            <option>Sylhet</option>
                            <option>Rajshahi</option>
                            <option>Chittagong</option>
                            <option>Khulna</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-warning">Sign up</button>
            </form>

            <div class='form-text' style="padding-top: 10px;">
                Already have an account? <a href="/">login here</a>
            </div>

        </div>

    </div>
</body>

</html>
