{% extends 'core/base.html' %}

{% block title %}
Customer List | Admin
{% endblock %}

{% block label %}
Customers
{% endblock %}

{% block content %}

<table class="table table-hover table-dark">

    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Customer ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact</th>
        </tr>
    </thead>
    <tbody>
        {% for row in list %}

        <tr>
            <th scope="row">{{ loop.index }}</th>
            <td><a href="{% url 'customer-details-view' customer_id=row.0 %}" target="_blank">{{ row.0 }}</a></td>
            <td>{{ row.1 }}</td>
            <td>{{ row.2 }}</td>
            <td>{{ row.3 }}</td>
        </tr>

        {% endfor %}
    </tbody>

</table>

{% endblock %}
